<!DOCTYPE html>
    <html>
        <link rel="stylesheet" href="main design.css">
        <link rel="stylesheet" href="checkout.css">
        <head>
            <title>
                sexy tech store
            </title>
            <link rel="shortcut icon" href="logo.png">
        </head>
        <body>
            <center>
                <h1>CHECKOUT</h1>
                <fieldset>
                    <div class="cart">
                            <legend class="best">Your Cart</legend>
                            <div id="incart" style="color: white;">
                                <img src="empty.png">
                            </div>
                    </div>
                    <br><br>
                    <div id="total" style="color: white;">
                        Total = RM 0
                    </div>
                    <div class="form">
                        <table>
                            <tr><td>First Name: </td></tr>
                            <tr><td><input type="text" id="fname" name="fname" size="30" required></td></tr>
                            <tr><td>Last Name: </td></tr>
                            <tr><td><input type="text" id="lname" name="lname" size="30" required></td></tr>
                            <tr><td>Email:</td></tr>
                            <tr><td><input type="email" id="email" name="email" size="40" required></td></tr>
                            <tr><td>Address</td></tr>
                            <tr><td><input type="text" id="address" name="address" size="50" required></td></tr>
                            <tr><td>Contact:</td></tr>
                            <tr><td><input type="number" id="contact" name="contact" required></td></tr>
                        </table>
                    </div>
                    <input type="checkbox" id="TC"> 
                    <label for="TC" id ="TC2"> I agree to the terms and condition.</label>
                    <button class="checkout" onclick="clearCart()">CHECKOUT</button>
                </fieldset>
            </center>
        </body>
        <script src="checkout.js"></script>
    </html>
